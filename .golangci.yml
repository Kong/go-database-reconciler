run:
  timeout: 10m
linters:
  enable:
  - asciicheck
  - dogsled
  - durationcheck
  - exhaustive
  - copyloopvar
  - gci
  - goconst
  - gofmt
  - gofumpt
  - goimports
  - gomodguard
  - gosec
  - govet
  - importas
  - lll
  - gosimple
  - staticcheck
  - unused
  - misspell
  - nakedret
  - nilerr
  - nolintlint
  - predeclared
  - revive
  - stylecheck
  - unconvert
  - unparam
  - wastedassign
  - errorlint
issues:
  max-same-issues: 0
  exclude-rules:
  - linters:
    - gosec
    text:  "weak cryptographic primitive"
    path: "state/indexers/md5Indexer.*"
  - linters:
    - gosec
    text:  "weak random number generator"
    path: _test\.go
  - linters:
    - errcheck
    text:  "Error return value" # ignore err not checked in test files
    path: _test\.go
  - linters:
    - gosec
    text:  "Expect WriteFile permissions to be 0600 or less"
    path: file/codegen/main.go
  # ignore unused warnings in test utils files
  - linters:
    - unused
    - unparam
    path: test_.*
  # ignore SA1019 deprecation warning
  - linters:
    - staticcheck
    text:  "SA1019.*"

linters-settings:
  goconst:
    min-occurrences: 10
  gomodguard:
    blocked:
      modules:
      - github.com/ghodss/yaml:
          recommendations:
          - sigs.k8s.io/yaml
      - gopkg.in/yaml.v2:
          recommendations:
          - sigs.k8s.io/yaml
      - gopkg.in/yaml.v3:
          recommendations:
          - sigs.k8s.io/yaml
      - github.com/pkg/errors:
          recommendations:
          - fmt
          - errors
      - golang.org/x/net/context:
          recommendations:
          - context
