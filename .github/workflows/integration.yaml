name: Integration Test

on:
  workflow_call:

jobs:
  integration:
    strategy:
      matrix:
        kong_image:
        - 'kong:1.4.3'
        - 'kong:1.5.1'
        - 'kong:2.0.5'
        - 'kong:2.1.4'
        - 'kong:2.2.2'
        - 'kong:2.3.3'
        - 'kong:2.4.1'
        - 'kong:2.5.1'
        - 'kong:2.6.0'
        - 'kong:2.7'
        - 'kong:2.8'
        - 'kong:3.0'
        - 'kong:3.1'
        - 'kong:3.2'
        - 'kong:3.3'
        - 'kong:3.4'
        - 'kong:3.5'
        - 'kong:3.6'
        - 'kong/kong:master'
    env:
      KONG_ANONYMOUS_REPORTS: "off"
      KONG_IMAGE: ${{ matrix.kong_image }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
      - name: Setup Kong
        run: make setup-kong
      - name: Run integration tests
        run: make test-integration
        continue-on-error: ${{ matrix.kong_image == 'kong/kong:master' }}
