_format_version: "3.0"
consumers:
- username: alpha-consumer
- username: beta-consumer
- username: zebra-consumer
plugins:
- config:
    hide_credentials: false
  name: basic-auth
- config:
    key_names:
    - apikey
  name: key-auth
- config:
    minute: 100
  name: rate-limiting
routes:
- name: standalone-alpha-route
  paths:
  - /standalone/alpha
  preserve_host: false
  protocols:
  - http
  - https
  regex_priority: 0
  strip_path: true
- name: standalone-beta-route
  paths:
  - /standalone/beta
  preserve_host: false
  protocols:
  - http
  - https
  regex_priority: 0
  strip_path: true
- name: standalone-zebra-route
  paths:
  - /standalone/zebra
  preserve_host: false
  protocols:
  - http
  - https
  regex_priority: 0
  strip_path: true
services:
- connect_timeout: 60000
  host: alpha.example.com
  name: alpha-service
  protocol: http
  read_timeout: 60000
  routes:
  - name: alpha-route-1
    paths:
    - /alpha/1
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
  - name: alpha-route-2
    paths:
    - /alpha/2
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
  host: beta.example.com
  name: beta-service
  protocol: http
  read_timeout: 60000
  routes:
  - name: beta-route
    paths:
    - /beta
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
  host: zebra.example.com
  name: zebra-service
  protocol: http
  read_timeout: 60000
  routes:
  - name: zebra-route-1
    paths:
    - /zebra/1
    preserve_host: false
    protocols:
