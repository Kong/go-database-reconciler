_format_version: "3.0"

services:
- name: example-service
  port: 3200
  protocol: http
  host: localhost

routes:
- name: example-route-1
  paths:
  - ~/r1
  service:
    name: example-service
  plugins:
    - config:
        minute: 100
        policy: local
      service: example-service
      enabled: true
      name: rate-limiting
      protocols:
        - http
- name: example-route-2
  paths:
  - ~/r2
  service:
    name: example-service
  plugins:
    - config:
        minute: 200
        policy: local
      service: example-service
      enabled: true
      name: rate-limiting
      protocols:
        - http
